<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          rgb(75, 121, 161),
          rgb(40, 62, 81)
        );
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header" class="text-white text-center mt-5">
      <h1>Todo</h1>
      <h2 id="todayDate"></h2>
    </header>
    <main>
      <form id="form">
        <div class="input-group px-5 mt-5">
          <input
            type="text"
            id="todoText"
            class="form-control"
            placeholder="New To Do..."
            required
          />
          <button
            type="submit"
            id="addEvent"
            class="btn btn-outline-secondary text-white"
          >
            +
          </button>
        </div>
      </form>
      <div class="d-flex justify-content-end px-5 mt-3">
        <button id="clearAll" class="btn btn-light border border-dark d-block">
          Clear All
        </button>
      </div>

      <div>
        <ul id="todo-list" class="list-group p-5"></ul>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
